<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Killua soft</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo-container">
                <div class="logo">Killua soft</div>
                <img src="logo.png" alt="Logo" class="logo-image clickable-logo">
            </div>
            <ul class="nav-links">
                <li><a href="#home">Главная</a></li>
                <li><a href="#projects">Программы</a></li>
                <li><a href="contacts.html">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="hero-background">
                <img src="back.png" alt="Background" class="hero-image">
            </div>
            <div class="hero-content">
                <h1 class="animate-text">Добро пожаловать на мой сайт!</h1>
                <p class="animate-text">Здесь вы можете найти мои программы и проекты.</p>
            </div>
        </section>

        <section id="projects" class="projects">
            <h2>Мои Программы</h2>
            <div class="project-grid">
                <!-- Проекты будут добавляться динамически через JavaScript -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>Сиськи масиськи</p>
    </footer>

    <script src="script.js" defer></script>

</html>
